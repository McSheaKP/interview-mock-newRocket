<!DOCTYPE html>
<html lang="en" ng-app="newRocketApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>smith&nephew</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="app/lib/bootstrap/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/releases/v5.9.0/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="app/lib/angular.min.js">a</script>
    <script src="app/app.js"></script>
  </head>
  <body>
        <div class="container-fluid p-0 vh-100"> 
            <header>
                <div class="row">
                    <div class="row">
                        <div class=" banner">
                            <a href="#"><img src="assets/logo.png" alt="smith & nephew" class="logo"></a>
                       
                      
                            <ul class="nav nav-pills navbar-right" role="tablist">
                                <li role="presentation"><a href="#">Requests <span class="badge">3</span></a></li>
                                <li role="presentation"><a href="#"><i class="fas fa-shopping-cart"></i> <span class="badge">1</span></a></li>
                                <li role="presentation"><a href="#"><i class="fas fa-globe-americas"></i> English</a></li>
                                <li role="presentation"><a href="#"><span class="badge">F </span>  Firth</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="hero-image position-relative overflow-hidden text-center">
                        <nav class="navigation" ng-include="'nav-bar.html'"></nav>

                        <h1 class="hero-img font-weight-bold text-center text-wrap">
                                Welcome to <br> <strong>Global Business Services</strong>
                        </h1>
                        <div class="form-group has-feedback center-search">
                            <input type="text" class="form-control" placeholder="Search" />
                            <i class="fas fa-search form-control-feedback"></i>
                        </div> 
                    </div>
                </div>        
            </header> 
            <main> 
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <section>
                                <!-- contains links/descriptions -->
                                <div class="row">
                                    <div class="panel panel-default col-md-4">
                                        <div class="panel-body">
                                            Panel content
                                        </div>
                                        <div class="panel-footer">Panel footer</div>
                                    </div>
                                    
                                <div>
                                
<!--                                     
                                    <a href="#"><img src="assets/it.png" alt="IT services link"></a>
                                    <a href="#"><img src="assets/pr.png" alt="procurement services link"></a>
                                    <a href="#"><img src="assets/hr.png" alt="HR Services Link"></a> -->
                              
                            </section>
                        
                            <section ng-controller="dataController">
                                <article>
                                    <!-- use ng-reapat to display articles here -->
                                </article>
                                <ul>
                                    <li ng-repeat="news in latestNews">{{news}}</li>
                                </ul>
                            </section>
                        </div>
                        <div class="col-md-4">
                            <aside>
                                MY IT TICKETS
                            </aside>
                            <aside>
                                DO YOU NEED HELP?
                            </aside>
                        </div>

                    </div>  
                </div> 
                 
            </main>
            
        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="app/lib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>

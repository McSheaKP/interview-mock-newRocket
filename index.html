<!DOCTYPE html>
<html lang="en" ng-app="newRocketApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>smith&nephew</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="app/lib/bootstrap/css/bootstrap.min.css">
    <script src="app/lib/angular.min.js">a</script>
    <script src="app/app.js"></script>
  </head>
  <body>
        <div class="container-fluid p-0 vh-100"> 
            <header>
                <div class="row">
                    <div class="row">
                        <div class="col-md-1 col-sm-0 col-lg-1"></div>
                        <div class="col-md-1 col-lg-1 col-sm-1 banner">
                            <h1><a href="#"><img src="assets/logo.png" alt="smith & nephew" class="logo"></a></h1>
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="hero-image position-relative overflow-hidden text-center">
                    <div class="row navigation">
                        <nav ng-include="'nav-bar.html'"></nav>
                        <div>Search bar placeholder</div>
                    </div>
                        

                        <h1 class="display-3 font-weight-bold text-center text-wrap">
                                Welcome to <br> <strong>Global Business Services</strong>
                        </h1>
                        <h3>Search Placeholder</h3>                      
                    </div>
                </div>        
            </header> 
            <main> 
                <section>
                    <!-- contains links/descriptions -->
                </section>
               
                <section ng-controller="dataController">
                    <article>
                        <!-- use ng-reapat to display articles here -->
                    </article>
                    <ul>
                        <li ng-repeat="news in latestNews">{{news}}</li>
                    </ul>
                </section>
            </main>
        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="app/lib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
